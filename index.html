<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Flight Sim</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; } /* Light blue sky */
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        W: Pitch Down | S: Pitch Up<br>
        A: Roll Left | D: Roll Left<br>
        Arrow Up: Increase Speed | Arrow Down: Decrease Speed<br>
        (Hold keys)
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
